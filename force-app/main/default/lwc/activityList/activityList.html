<template>
    <lightning-card title="Activities" icon-name="utility:animal_and_nature">
      <div slot="actions">
        <c-new-activity goal={recordId} oncreateactivity={handleUpdateList}></c-new-activity>
    </div>
      <div class="slds-card__body_inner">
        <template if:true={activities.data}>
          <lightning-layout multiple-rows="true" pull-to-boundary="small" class="limitVert">
            <template for:each={activities.data} for:item="activity">
              <lightning-layout-item key={activity.Id} size="12" flexibility="grow" class="slds-var-p-around_x-small">
                <c-activity-card activity={activity} onupdatelist={handleUpdateList}></c-activity-card>
              </lightning-layout-item>
            </template>
          </lightning-layout>
        </template>
      </div>
    </lightning-card>
</template>
