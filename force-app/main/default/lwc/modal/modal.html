<template>
  <!-- lightning button for open modal window -->
  <!-- <lightning-button variant="brand"
     label="What is Modal/PopUp in LWC?"
     title="What is Modal/PopUp in LWC?"
     onclick={openModal}
     class="slds-m-left_x-small">
  </lightning-button> -->

  <lightning-button-icon
  icon-name="utility:edit"
  icon-class="bear-tile-button"
  variant="bare"
  alternative-text="Open record"
  onclick={openModal}>
</lightning-button-icon>
  <!--Use template if:true to display/hide popup based on isModalOpen value--> 
  <template if:true={isModalOpen}>
      <!-- Modal/Popup Box LWC starts here -->
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
              <!-- Modal/Popup Box LWC header here -->
              <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                      <lightning-icon icon-name="utility:close"
                          alternative-text="close"
                          variant="inverse"
                          size="small" ></lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Update Activity</h2>
              </header>
              <!-- Modal/Popup Box LWC body starts here -->

                    <lightning-record-edit-form record-id={activity.Id}
                        object-api-name="Activity__c"
                        onsubmit={handleSubmit}
                        onsuccess={handleSuccess}
                        onerror={handleError}
                                                >
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-input-field field-name="Name"></lightning-input-field>
                            <lightning-output-field field-name="Status__c"></lightning-output-field>
                            <lightning-input-field field-name="RealizedHours__c"></lightning-input-field>
                            <lightning-input-field field-name="EstimatedHours__c"></lightning-input-field>
                        </div>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" type="submit" title="Update Activity">Update Activity</button>
                        </footer>
                    </lightning-record-edit-form>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
